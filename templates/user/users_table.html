{% extends 'index.html' %}
{% load static %}
{% block title %}
    List User
{% endblock title %}
{% block css_strass %}
    <link rel="stylesheet" href="{% static 'css/lib/datatable/dataTables.bootstrap.min.css' %}">
{% endblock css_strass %}
{% block content %}
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header text-center">
                        <strong class="card-title">Users List</strong>
                        <div style="float: right;">
                            <button class="btn btn-success" onclick="open_modal_creation('{% url 'user:create_user' %}');">
                                <i class="fa fa-plus-square"></i> Add User
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="bootstrap-data-table_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
                            <div class="row">
                                <div class="col-sm-12">
                                    <table id="users_table" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="bootstrap-data-table_info">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Username</th>
                                                <th>Name</th>
                                                <th>Last Name</th>
                                                <th>Email</th>
                                                <th>Options</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="creation" role="dialog"></div>
    <div class="modal fade" id="edition" role="dialog"></div>
    <div class="modal fade" id="elimination" role="dialog"></div>
{% endblock content %}
{% block js_strass %}
    <script src="{% static 'js/lib/data-table/datatables.min.js' %}"></script>
    <script src="{% static 'js/lib/data-table/dataTables.bootstrap.min.js' %}"></script>
    <script src="{% static 'js/user/index.js' %}"></script>
{% endblock js_strass %}

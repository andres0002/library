<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <div class="card-header text-center">
                <strong class="card-title">Update Book: {{ object }}</strong>
                <button class="close" type="button" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <form id="form_edition" action="{% url 'book:update_book' object.pk %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-body">
                <div id="errors_edition"></div>
                {{ form.as_p}}
            </div>
            <div class="modal-footer">
                <button id="button_edition" class="btn btn-primary" type="button" onclick="edition();">Confirm</button>
                <button class="btn btn-danger" type="button" data-dismiss="modal">Cancel</button>
            </div>
        </form>
    </div>
</div>
